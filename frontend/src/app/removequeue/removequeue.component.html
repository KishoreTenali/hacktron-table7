<div class="removequeue" align="center">
        <h4>Remove Queue</h4>
    </div>
    <div align="center" >
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="group-gap">
                <div class="d-block my-3">

      <div class="mb-3">
        <select class="custom-select" (change)="changeCity($event)" formControlName="cityName">
          <option value="">Choose Queue</option>
          <option *ngFor="let queue of queues" [ngValue]="city">{{queue}}</option>
        </select>

        <div class="invalid-feedback" *ngIf="isSubmitted && cityName.errors?.required">
          <sup>*</sup>Please Select queue
        </div>
      </div>            

      </div>
      <br>
    </div>
      <button type="submit" class="btn btn-danger btn-lg btn-block">Remove</button>
  </form>
</div>
